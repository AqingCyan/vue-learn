<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>计算属性的setter与getter</title>
  <script src="../public//vue.js"></script>
</head>
<body>
<div id="app">
  {{fullname}}
  <br>
  <input type="text" v-model="lastName">
</div>
<script>
  let vm = new Vue({
    data: {
      firstName: 'Aqing',
      lastName: 'Cyan'
    },
    computed: {
      fullname: {
        get() {
          return this.firstName + this.lastName;
        },
        // 这里能获得我们对fullname设置的新值并且进行一些处理操作（在控制台vm.fullname='Xue Aqing'设置新值）
        set(value) {
          let arr = value.split(' ');
          this.firstName = arr[0];
          this.lastName = arr[1];
        }
      }
    }
  }).$mount('#app')
</script>
</body>
</html>
