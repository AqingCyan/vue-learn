<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的Css动画原理</title>
  <script src="../public/vue.js"></script>
  <style>
    /*fade-enter只存在于动画第一帧*/
    /*active一直监视opacity变化，让它3s缓慢进行*/
    /*fade-leave-to只存在于动画第一帧，代表opacity变成0*/
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 3s;
    }  
  </style>
</head>
<body>
<div id="root">
  <transition name="fade">
    <div v-if="show">hello world</div>
  </transition>
  <button @click="handleClick">切换</button>
</div>
<script>
  let vm = new Vue({
    el: '#root',
    data: {
      show: true
    },
    methods: {
      handleClick() {
        this.show = !this.show;
      }
    }
  });
</script>
</body>
</html>
