<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中同时使用动画和过渡</title>
  <link rel="stylesheet" href="../public/animate.css">
  <script src="../public/vue.js"></script>
  <style>
    .fade-enter,
    .fade-leave-to {
      opacity: 0;
    }
    .fade-enter-active,
    .fade-leave-active {
      transition: opacity 3s;
    }
  </style>
</head>
<body>
<div id="root">
  <!--appear指定是为了在页面刷新第一次出现的时候也有动画效果-->
  <!--指定type，以transition执行时长为准-->
  <transition
      type="transition"
      name="fade"
      appear
      enter-active-class="animated swing fade-enter-active"
      leave-active-class="animated shake fade-leave-active"
      appear-active- class="animated swing"
  >
    <div v-if="show">hello world</div>
  </transition>
  <button @click="handleClick">切换</button>
</div>
<script>
  let vm = new Vue({
    el: '#root',
    data: {
      show: true
    },
    methods: {
      handleClick() {
        this.show = !this.show;
      }
    }
  });
</script>
</body>
</html>
