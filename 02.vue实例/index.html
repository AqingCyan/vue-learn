<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <title>Vue实例生命周期函数</title>
  <script src="../public/vue.js"></script>
</head>

<body>
<div id="app">
  <div>{{message}}</div>
  <!-- 这也是个模板语法（实质是js表达式） -->
  <div v-text="message + '嘻嘻'"></div>
  <!-- v-html能渲染html语法 -->
  <div v-html="message2"></div>
</div>
<script>
  // Vue生命周期函数就是Vue实例在某个时间点自动执行的函数
  let vm = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
      message2: '<h1>hello world</h1>'
    },
    methods: {
      handleClick() {
        console.log('hello');
      }
    },
    // 在vue实例初始化之前自动执行
    beforeCreate() {
      console.log('beforeCreate');
    },
    // 在vue实例创建好后自动执行
    created() {
      console.log('created');
    },
    // 挂载之前自动执行
    beforeMount() {
      console.log('beforeMount');
      alert('看看hello world渲染没？');
    },
    // 页面挂载之后自动执行
    mounted() {
      console.log('mounted');
    },
    // 在实例销毁之前自动执行(自行在控制台输入 vm.$destroy())
    beforeDestroy() {
      console.log('beforeDestroy');
    },
    // 在实例销毁执行
    destroyed() {
      console.log('destroyed');
    },
    // 当数据发生改变还未重新渲染之前
    beforeUpdate() {
      console.log('beforeUpdate');
      alert('看看新改变的数据渲染没？');
    },
    // 重新渲染后
    updated() {
      console.log('updated');
    }
  })
</script>
</body>

</html>
